<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/gridarts.css">
</head>
<body>
    <div id="controls">
        <div id="profile">
            <i class="fas fa-dove"></i><h3>Made by Nvsai M.</h3>
            <h3>Know me?</h3>
            <div>
                <a href="https://github.com/NagaVenkataSaiM" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://github.com/nvsai" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/naga-venkata-sai-m-849446205/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/mnvsai/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div id="funny-quote">
                <p>Why did the bird join social media? To tweet, of course!</p>
            </div>
        </div>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="5">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" value="5">
        <label for="color-picker">Choose Color:</label>
        <input type="color" id="color-picker" value="#3498db">
        <button onclick="drawGrid()">Draw Grid</button>
        <button onclick="clearColors()" id="clear-button">Clear Colors</button>
        <button onclick="activateDiscoMode()" id="funny-button">Make it Funny!</button>
        <button onclick="drawIndiaFlag()" id="india-flag-button">Draw India Flag</button>
        <button onclick="exportGrid()" id="export-button">Export as PNG</button>
    </div>

    <div id="grid-container" onclick="changeColor(event)">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/drawgrid.js"></script>
    <script src="js/changecolor.js"></script>
    <script src="js/clearcolors.js"></script>
    <script src="js/discomode.js"></script>
    <script src="js/indianflag.js"></script>
    <script src="js/exportgrid.js"></script>
</body>
</html>
